<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Document Management System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('publish') }}">Publish PDF</a>
        <a href="{{ url_for('download') }}">Download PDF</a>
        <a href="{{ url_for('search') }}">Search PDF</a>
        <a href="{{ url_for('verify') }}">Verify PDF</a>
        <a href="{{ url_for('generate_ca_certificate') }}">Generate CA Key and Self-Signed Certificate</a>
        <a href="{{ url_for('generate_server_certificate') }}">Generate Server Key and Certificate</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
